<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gender Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: #ff6a00;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gender Prediction</h1>
    <form id="predict-form">
      <input type="text" id="name" name="name" placeholder="Enter a name..." required>
      <br>
      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
    <footer>Created by Prashanth</footer>
  </div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Predicting...";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ name: name })
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        if (data.error) {
          resultDiv.textContent = "Error: " + data.error;
        } else {
          resultDiv.innerHTML = `
            Prediction for <strong>${data.name}</strong>: ${data.gender}<br>
            Confidence: ${data.confidence}%<br>
            Reason: ${data.reason}
          `;
        }
      } catch (error) {
        resultDiv.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
