<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gender Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f9f9f9;
    }
    form {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #eee;
      color: #333;
      font-size: 14px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Indian Name Gender Predictor</h1>
  <form method="post" action="/predict">
    <input type="text" name="name" placeholder="Enter a name" required>
    <button type="submit">Predict</button>
  </form>

  {% if result %}
  <div class="result">
    Prediction for <b>{{name}}</b>: {{ result }}
  </div>
  {% endif %}

  <footer>
    Created by <b>Prashanth</b>
  </footer>
</body>
</html>
