<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Gender Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”® AI Gender Prediction</h1>
        <form id="predictForm">
            <input type="text" name="name" id="nameInput" placeholder="Enter a name..." required>
            <br>
            <button type="submit">Predict</button>
        </form>

        <div id="loading" style="display:none;">
            <div class="loader"></div>
            <p>Analyzing...</p>
        </div>

        <div id="result" class="result" style="display:none;">
            <h2>Prediction</h2>
            <p><strong>Gender:</strong> <span class="highlight" id="gender"></span></p>
            <p><strong>Confidence:</strong> <span class="highlight" id="confidence"></span></p>
            <p><strong>Reason:</strong> <span id="reason"></span></p>
        </div>

        <div class="footer">Created by Prashanth</div>
    </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            document.getElementById("loading").style.display = "block";
            document.getElementById("result").style.display = "none";

            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            document.getElementById("loading").style.display = "none";
            document.getElementById("result").style.display = "block";

            document.getElementById("gender").innerText = data.gender;
            document.getElementById("confidence").innerText = data.confidence + "%";
            document.getElementById("reason").innerText = data.reason;
        });
    </script>
</body>
</html>
