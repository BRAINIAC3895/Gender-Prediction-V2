<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Gender Predictor</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111;
    }
    input {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.2s;
    }
    input:focus {
      border-color: #007aff;
      box-shadow: 0 0 5px rgba(0,122,255,0.3);
    }
    button {
      background: #007aff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005ecb;
    }
    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: left;
    }
    .highlight {
      font-size: 22px;
      font-weight: 700;
      color: #007aff;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007aff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Gender Predictor</h1>
    <input type="text" id="nameInput" placeholder="Enter a name..." />
    <br>
    <button onclick="predict()">Predict</button>

    <div class="loader" id="loader"></div>

    <div class="result" id="result"></div>

    <footer>Created by Prashanth üöÄ</footer>
  </div>

  <script>
    async function predict() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter a name.";
        return;
      }

      // Show loader
      document.getElementById("loader").style.display = "block";
      document.getElementById("result").innerHTML = "";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        const data = await response.json();

        document.getElementById("result").innerHTML = `
          <p><strong>Prediction for ${name}:</strong></p>
          <p class="highlight">Gender: ${data.gender}</p>
          <p class="highlight">Confidence: ${data.confidence}%</p>
          <p><em>Reason:</em> ${data.reason}</p>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ùå Error fetching prediction.";
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    }
  </script>
</body>
</html>
