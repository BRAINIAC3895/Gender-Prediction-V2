<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Gender Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom right, #f9f9fb, #e8edf3); }
    .card {
      background: #fff; border-radius: 20px; padding: 40px; width: 460px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.08);
    }
    .spinner {
      border: 4px solid #e5e7eb; border-top: 4px solid #111827;
      border-radius: 50%; width: 36px; height: 36px; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="card text-center">
    <h1 class="text-2xl font-semibold text-gray-900 mb-6">AI Gender Prediction</h1>

    <div class="space-y-3">
      <input id="nameInput" type="text" placeholder="Enter a name..."
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-black outline-none" />
      <button id="goBtn"
        class="w-full py-3 rounded-xl bg-black text-white font-medium hover:opacity-90 transition">
        Predict
      </button>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden flex flex-col items-center gap-2 mt-6">
      <div class="spinner"></div>
      <div class="text-sm text-gray-500">Analyzingâ€¦</div>
    </div>

    <!-- Result -->
    <div id="result" class="hidden text-left mt-6">
      <div class="flex items-center justify-between">
        <div class="text-gray-700">Gender</div>
        <div id="gender" class="text-xl font-bold text-gray-900"></div>
      </div>
      <div class="flex items-center justify-between mt-2">
        <div class="text-gray-700">Confidence</div>
        <div id="confidence" class="text-xl font-bold text-blue-600"></div>
      </div>
      <div class="mt-4 text-sm text-gray-600" id="reason"></div>
    </div>

    <div class="mt-8 text-xs text-gray-400">Created by <span class="font-semibold">Prashanth</span></div>
  </div>

  <script>
    const btn = document.getElementById("goBtn");
    const input = document.getElementById("nameInput");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const genderEl = document.getElementById("gender");
    const confEl = document.getElementById("confidence");
    const reasonEl = document.getElementById("reason");

    btn.addEventListener("click", async () => {
      const name = input.value.trim();
      if (!name) { input.focus(); return; }

      // UI: show spinner, hide old result
      loading.classList.remove("hidden");
      result.classList.add("hidden");

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();

        genderEl.textContent = data.gender ?? "Unknown";
        // ensure we show % only once; accept "85" or "85%"
        const conf = String(data.confidence ?? "0").replace("%",""); 
        confEl.textContent = `${conf}%`;
        reasonEl.textContent = data.reason ?? "";

        result.classList.remove("hidden");
      } catch (err) {
        genderEl.textContent = "Error";
        confEl.textContent = "0%";
        reasonEl.textContent = err.message ?? "Something went wrong.";
        result.classList.remove("hidden");
      } finally {
        loading.classList.add("hidden");
      }
    });

    // Enter to submit
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") { e.preventDefault(); btn.click(); }
    });
  </script>
</body>
</html>
