<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Gender Prediction</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”® AI Gender Prediction</h1>
    <form id="predict-form">
      <input type="text" name="name" placeholder="Enter a name" required>
      <button type="submit">Predict</button>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="spinner hidden"></div>

    <!-- Results -->
    <div id="result" class="result hidden">
      <h2 id="gender"></h2>
      <p id="confidence"></p>
      <p id="reason"></p>
    </div>

    <footer>
      <p>Created by <strong>Prashanth</strong></p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("predict-form");
    const spinner = document.getElementById("spinner");
    const resultBox = document.getElementById("result");
    const genderEl = document.getElementById("gender");
    const confidenceEl = document.getElementById("confidence");
    const reasonEl = document.getElementById("reason");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // Show spinner
      spinner.classList.remove("hidden");
      resultBox.classList.add("hidden");

      const response = await fetch("/predict", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      // Hide spinner
      spinner.classList.add("hidden");
      resultBox.classList.remove("hidden");

      if (data.error) {
        genderEl.textContent = "Error";
        confidenceEl.textContent = "";
        reasonEl.textContent = data.error;
      } else {
        genderEl.textContent = `Gender: ${data.gender}`;
        confidenceEl.textContent = `Confidence: ${data.confidence}`;
        reasonEl.textContent = `Reason: ${data.reason}`;
      }
    });
  </script>
</body>
</html>
